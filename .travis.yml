language: generic
dist: trusty
sudo: false
env:
  global:
    - DEVKITARM=$HOME/devkitARM
addons:
  apt:
    packages:
      - gcc-multilib
      - linux-libc-dev
cache:
  apt: true
install:
  - pushd $HOME
  - travis_retry wget http://download.sourceforge.net/devkitpro/devkitARM_r46-x86_64-linux.tar.bz2
  - tar xf devkitARM*.tar.bz2
  - travis_retry git clone https://github.com/pret/agbcc.git
  - cd agbcc && ./build.sh && ./install.sh $TRAVIS_BUILD_DIR
  - popd

matrix:
  include:
    - os: linux
      env: _="Build"
      script:
        - ./build_tools.sh
        - make -j2 ruby
        - make -j2 ruby_rev1
        - make -j2 ruby_rev2
        - make -j2 sapphire
        - make -j2 sapphire_rev1
        - make -j2 sapphire_rev2
    - os: linux
      env: _="Formatting"
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
          packages:
            - clang-format-5.0
            - colordiff
      install: [ ]
      before_script:
        - cp .travis/colordiffrc ~/.colordiffrc
      script:
        .travis/check-git-clang-format-output.sh
    - os: linux
      env: _="Build German"
      before_script:
        - cp override-de.mk override.mk
        - rsync -avhI data-de/ data/
        - rsync -avhI graphics-de/ graphics/
      script:
        - ./build_tools.sh
        - make -j2 ruby_de
        - make -j2 sapphire_de
        - make -j2 ruby_de_debug
  allow_failures:
    - env: _="Formatting"
